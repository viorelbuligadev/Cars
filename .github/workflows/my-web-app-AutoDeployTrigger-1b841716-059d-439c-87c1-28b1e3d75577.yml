name: Trigger auto deployment for my-web-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/my-web-app-AutoDeployTrigger-1b841716-059d-439c-87c1-28b1e3d75577.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.MYWEBAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: vburegistry.azurecr.io
          registryUsername: ${{ secrets.MYWEBAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MYWEBAPP_REGISTRY_PASSWORD }}
          containerAppName: my-web-app
          resourceGroup: my-container-apps
          imageToBuild: vburegistry.azurecr.io/webapplication1:${{ github.sha }}
          
            

     

